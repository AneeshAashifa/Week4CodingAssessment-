<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Tables</title>
</head> 
<body> 
    <h1>Multiplication table from 2 to 10</h1>
    <script>
        for(let n=2;n<=10;n++){
            document.write("<h2>Table of " + n + "</h2>");
            for(let i=1;i<=10;i++){
                document.write(n+" * "+i+" = "+ (n*i) +"<br>");

            }

        }
    </script>
</body>
</html>
